<div class="functions">
    <div class="search">
        <mat-form-field appearance="fill">
            <mat-label>Search here</mat-label>
            <input matInput placeholder="Search product Name" [(ngModel)]="searchQuery" (input)="search()">
        </mat-form-field>
    </div>
<!---->
    <div class="filter">
        <mat-form-field appearance="fill">
            <mat-label>Select Category</mat-label>
            <mat-select [(value)]="selectedCategory" (selectionChange)="filter()">
                <mat-option value="">All Categories</mat-option>
                <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div class="container" *ngFor="let product of filterProducts">
    <a routerLink="../orders/{{product.id}}">
        <mat-card class="example-card">
            <img mat-card-image src="../../assets/Images/{{product.image}}">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{product.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{product.description}}</p>
                <p>Price: ${{product.price}} | Category: {{product.category}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button><mat-icon color="primary">cart</mat-icon></button>
                <button mat-button><mat-icon color="accent"></mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </a>
</div>
